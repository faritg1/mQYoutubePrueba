<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="/mQYoutubePrueba/js/video.js" type="module" defer></script>
</head>
<body>
    <!-- Redireccionamiento -->
    <!-- Navbar -->
    <nav class="containerNav d-flex">
        <div class="nav-left d-flex">
            <img id="menu" class="menu-icon" src="../img/menu.png" alt="1">
            <a href="/mQYoutubePrueba/index.html">
                <img class="logo-icon" src="../img/YouTube_Logo_2017.svg" alt="2">
            </a>
        </div>
        <div class="nav-middle d-flex">
            <div class="search-box d-flex">
                <input id="chartSearch" type="text" placeholder="Search">
                <img src="../img/search.png" alt="">
                <img class="mic-icon" src="../img/voice-search.png" alt="">
            </div>
            <div class="containerSearch">
                <div id="active" class="subSearch">
                    <ul id="searchAll">
                    </ul>
                </div>
            </div>
        </div>
        <div class="nav-right d-flex">
            <img src="../img/upload.png" alt="3">
            <img src="../img/more.png" alt="4">
            <img src="../img/notification.png" alt="5">
            <img class="user-icon" src="../img/foto.jpeg" alt="6">
        </div>
    </nav>
    <!-- Main -->
    <div class="container play-container">
        <div class="row">
            <div id="playVideo" class="play-video">
                
                <div id="contVideo">

                </div>
            </div>
            <div id="rightSidebar" class="right-sidebar">
                
            </div>
        </div>
    </div>

</body>
</html>
